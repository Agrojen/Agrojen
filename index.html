<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Peças</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Controle de Peças</h1>
    </header>
    <main>
        <section>
            <h2>Adicionar Peça</h2>
            <form id="form">
                <label for="funcionario">Nome do Funcionário:</label>
                <input type="text" id="funcionario" required>
                <label for="nomePeca">Nome da Peça:</label>
                <input type="text" id="nomePeca" required>
                <label for="codigoPeca">Código da Peça:</label>
                <input type="text" id="codigoPeca" required>
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" required min="1">
                <button type="submit">Adicionar Peça</button>
            </form>
        </section>
        <section>
            <h2>Histórico de Peças</h2>
            <table id="historico">
                <thead>
                    <tr>
                        <th>Nome do Funcionário</th>
                        <th>Nome da Peça</th>
                        <th>Código da Peça</th>
                        <th>Quantidade</th>
                        <th>Data e Hora</th>
                        <th>Status</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dados serão inseridos aqui -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
